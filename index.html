<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bible Study Web App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Roboto Condensed"', 'sans-serif'],
            },
            colors: {
              'primary': '#3B82F6', // Blue-500
              'primary-dark': '#2563EB', // Blue-600
              'secondary': '#10B981', // Emerald-500
              'light-bg': '#F3F4F6', // Gray-100
              'dark-bg': '#1F2937',  // Gray-800
              'home-bg': '#252525', // Custom background for home page
              'card-bg': '#FFFFFF',
              'text-primary': '#111827', // Gray-900
              'text-secondary': '#4B5563', // Gray-600
              'text-light': '#F9FAFB', // Gray-50
              // 'series-beginner-bg': '#CFFCF0', // Example, might use teal-100
            }
          }
        }
      }
    </script>
  <style>
    /* Custom scrollbar hiding utility */
    .scrollbar-hide::-webkit-scrollbar {
      display: none;
    }
    .scrollbar-hide {
      -ms-overflow-style: none;  /* IE and Edge */
      scrollbar-width: none;  /* Firefox */
    }
    /* Class for cursor style during drag operations */
    .dragging {
      cursor: grabbing !important;
    }
  </style>

{

    "react/": "https://esm.sh/react@^19.1.0/"
  }
}
</script>
